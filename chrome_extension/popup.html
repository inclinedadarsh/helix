<!DOCTYPE html>
<html>
  <head>
    <title>Save Page</title>
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        background: #fff;
        color: #111;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      h2 {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
      }

      .url-preview {
        background: #f5f5f5;
        padding: 8px;
        border-radius: 6px;
        font-size: 12px;
        word-break: break-all;
        max-height: 50px;
        overflow-y: auto;
      }

      #saveBtn {
        background: #111;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #saveBtn:hover {
        background: #333;
      }

      #saveBtn:active {
        background: #555;
      }

      #saveBtn.loading {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        text-align: center;
        font-size: 12px;
        min-height: 18px;
        color: #555;
      }

      .status.success {
        color: green;
      }

      .status.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Save Page</h2>
      <div class="url-preview" id="urlPreview">Loading...</div>
      <button id="saveBtn">Save</button>
      <div class="status" id="status"></div>
    </div>

    <!-- external script instead of inline -->
    <script src="popup.js"></script>
  </body>
</html>
